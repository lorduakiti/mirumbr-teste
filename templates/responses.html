<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{table_name}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
        table > thead tr th{
            font-size: 14px;
        }
        table > tbody tr td{
            font-size: 12px;
            color: gray;
            text-align: left;
        }
        div.pagination {
            font-size: 18px;
            color: blue;
            text-align: right;
        }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">{{table_name}}</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <tr>
                                {% for c in columns %}
                                    <th>{{c}}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for el in table %}
                            <tr>
                                {% for c in columns %}
                                    <td>{{el[c]}}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
