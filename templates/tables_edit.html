<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edita "{{table_name}}"</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
    <h1 style="text-align: center;">Editar cadastro "{{table_name}}"</h1>
    <form action="/tables/edit/{{table_name}}" class="container" method="post">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="author_id" id="author_id" value="{{el.author_id}}" placeholder="" class="form-control" readonly="true">
            </div>
            <div class="col-md-6">
                <input type="text" name="author_name" id="author_name" value="{{el.author_id}}" placeholder="" class="form-control">
            </div>
        </div>
        <br>
        <div class="row col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Enviar</button>
        </div>
    </form>
    </body>
</html>
