<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Table "{{table_name}}"</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
        table > thead tr th{
            font-size: 14px;
        }
        table > tbody tr td{
            font-size: 12px;
            color: gray;
            text-align: left;
        }
        div.pagination {
            font-size: 18px;
            color: blue;
            text-align: right;
        }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Table "{{table_name}}"</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-10" align="left">
                    <button class="btn btn-block btn-info" onclick="location.href='/tables/add/{{table_name}}';">
                        <label>Adicionar Novo</label>
                    </button>
                </div>
                <div class="col-md-2" align="right">
                    <div class="pagination">
                        <div class="back"><a href="/tables/{{table_name}}?pag={{pagination - 1}}"><< &nbsp;</a></div>
                        <div class="page">&nbsp; {{pagination}} &nbsp;</div>
                        <div class="next"><a href="/tables/{{table_name}}?pag={{pagination + 1}}">&nbsp; >></a></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Name</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for el in table %}
                            <tr>
                                <td>{{el.author_id}}</td>
                                <td>{{el.author_name}}</td>
                                <td>
                                    <a href="/tables/edit/{{table_name}}/{{el.author_id}}">Editar</a>
                                    <a href="/tables/delete/{{table_name}}/{{el.author_id}}">Excluir</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
